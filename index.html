<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <script defer src="js/vue.js"></script>
  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">
  <div class="container">
    <div class="column" v-for="(column, index) in columns" :key="index">
      <h2>{{ column.title }}</h2>
      <div class="cards">
        <div class="card" v-for="(card, cardIndex) in column.cards" :key="cardIndex">
          <h3>{{ card.title }}</h3>
          <ul>
            <li v-for="(item, itemIndex) in card.items" :key="itemIndex">
              <input type="checkbox" v-model="item.completed" @change="checkCompletion(card, column)">
              <span :class="{ completed: item.completed }">{{ item.text }}</span>
            </li>
          </ul>
          <p v-if="card.completedDate">Completed: {{ card.completedDate }}</p>
        </div>
      </div>
      <button class="add-button" @click="addCard(column)">Add Note</button>
      <p v-if="column2Full && column.title === 'Столбец 1' && !column1Blocked" class="notification">Column 2 is full!</p>
      <p v-if="column1Blocked && column.title === 'Столбец 1'" class="notification">Column 1 is blocked!</p>
    </div>
  </div>
  <button class="clear-button" @click="clearLocalStorage">Clear Storage</button>
</div>

</body>
