<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <script defer src="js/vue.js"></script>
  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">
  <div class="container">
    <div class="column" v-for="(column, index) in columns" :key="index">
      <h2>{{ column.title }}</h2>
      <div class="cards">
        <div class="card" v-for="(card, cardIndex) in column.cards" :key="cardIndex">
          <h3>{{ card.title }}</h3>
          <ul>
            <li v-for="(item, itemIndex) in card.items" :key="itemIndex">
              <input type="checkbox" v-model="item.completed" @change="checkCompletion(card, column)">
              <span :class="{ completed: item.completed }">{{ item.text }}</span>
            </li>
          </ul>
          <p v-if="card.completedDate">Completed: {{ card.completedDate }}</p>
        </div>
      </div>
      <div v-if="showForm">
        <h3>Добавить новую заметку</h3>
        <input type="text" v-model="newNoteTitle" placeholder="Заголовок заметки">
        <ul>
          <li v-for="(item, index) in newNoteItems" :key="index">
            <input type="text" v-model="newNoteItems[index]" :placeholder="'Пункт ' + (index + 1)">
          </li>
        </ul>
        <button @click="addNote">Добавить заметку</button>
      </div>
      <button @click="toggleForm">Показать форму</button>
    </div>
  </div>
  <button class="clear-button" @click="clearLocalStorage">Clear Storage</button>

</div>

</body>
